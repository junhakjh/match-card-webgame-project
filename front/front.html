<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Socket.io Cilent</title>
</head>
<body>
  <div class="container">
    <form id="form">
      <input id="1">
      <button>submit</button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket = io();

    let form = document.getElementById('form');
    let i1 = document.getElementById('1');

    form.addEventListener("submit",(e)=>{
      e.preventDefault();

      if(i1.value){
        socket.emit("new_message", i1.value);
      }
      i1.value = '';
    })
  </script>
</body>
</html>
