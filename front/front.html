<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Socket.io Cilent</title>
</head>
<body>
  <div class="container">
    <form id="form">
      <br><p>1</p>
      <input id="name">
      <br><p>2</p>
      <input id="maxRoom">
      <br><p>3</p>
      <input id="maxTeam">
      <br><p>4</p>
      <input id="uid">
      <button>submit</button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket = io();

    let form = document.getElementById('form');
    let name = document.getElementById('name');
    let maxRoom = document.getElementById('maxRoom');
    let maxTeam = document.getElementById('maxTeam');
    let adminId= document.getElementById('uid');

    form.addEventListener("submit",(e)=>{
      e.preventDefault();

      //socket.emit("channel:create", uid.value, name.value, maxRoom.value, maxTeam.value);
      socket.emit("login:admin", name.value);

      name.value = '';
      maxRoom.value = '';
      maxTeam.value = '';
      adminId.value = '';
    })

    socket.on("channel:create",(c)=>{
      console.log(c);
    })
    socket.on("channel:read",(c)=>{
      console.log(c, c["alalalal"]);
    })
    socket.on("login:admin",(c)=>{
      console.log(c);
    })
  </script>
</body>
</html>
